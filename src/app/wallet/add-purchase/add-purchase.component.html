<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <input formControlName="title"
           type="text"
           class="form-control"
           automation-id="title-control"
           placeholder="Название">
    <div automation-id="title-error" class="invalid-feedback">
      <li *ngFor="let errMsg of validatorMessages('title')">{{errMsg}}</li>
    </div>
  </div>
  <div class="form-group">
    <input formControlName="price"
           type="text"
           class="form-control"
           automation-id="price-control"
           placeholder="Стоимость">
    <div automation-id="price-error" class="invalid-feedback">
      <li *ngFor="let errMsg of validatorMessages('price')">{{errMsg}}</li>
    </div>
  </div>
  <div class="form-group">
    <input formControlName="date"
           type="text"
           class="form-control"
           automation-id="date-control"
           placeholder="YYYY-MM-DD">
  </div>
  <div class="form-group">
    <textarea formControlName="comment"
           type="text"
           class="form-control"
           automation-id="comment-control"
           placeholder="Комментарий"></textarea>
  </div>
  <div class="form-group">
    <button type="submit"
            [disabled]="form.pristine || form.invalid"
            automation-id="submit"
            class="btn btn-success btn-block">
      Готово
    </button>
  </div>
</form>

{{form.get('title').errors | json}}
